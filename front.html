<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rare Beautiful Flowers</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5dc;
            background-image: url('your_background_image.jpg');
            background-size: cover;
            background-repeat: no-repeat;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #d2b48c;
            color: #333;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            border: 2px solid #8b4513;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        a:hover {
            background-color: #c0c0c0;
            color: white;
            transform: scale(1.05);
        }

        header {
            background-color: #8b4513;
            color: white;
            text-align: center;
            padding: 1em 0;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-weight: bold;
            font-size: 2.5em;
            margin: 0;
            text-shadow: 2px 2px 4px #888888;
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        nav {
            background-color: #d2b48c;
            padding: 0.5em 0;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav li {
            display: inline;
            margin: 0 1em;
        }

        nav a {
            text-decoration: none;
            color: #333;
            padding: 0.5em 1em;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #c0c0c0;
            color: white;
        }

        section {
            padding: 2em;
            text-align: center; /* Center the section content */
        }

        section p {
            border: 5px solid #808080;
            padding: 20px;
            box-sizing: border-box;
            text-align: center; /* Center the text within the paragraph */
            margin: 0 auto; /*added to center the paragraph itself*/
            width: 80%; /* added to make the paragraph not full width*/
        }

        @keyframes glow {
            0% {
                text-shadow: 2px 2px 4px #888888;
            }
            50% {
                text-shadow: 4px 4px 8px #ffff00;
            }
            100% {
                text-shadow: 2px 2px 4px #888888;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>RARE BEAUTIFUL FLOWERS</h1>
    </header>
    <nav>
        <ul>
            <li><a href="second page.html">Gallery</a></li>
            <li><a href="first page.html">About</a></li>
        </ul>
    </nav>
    <section>
        <p>Welcome to our website dedicated to rare and beautiful flowers! Explore our gallery and learn more about these amazing plants.</p>
    </section>
    
</body>
</html>
